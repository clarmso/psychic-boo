<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Which country is it?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- jquery-ui for autocomplete -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="guessCountry.css">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr7BFn8rNHsqhii7SMk3KByJ3nco4ISFk">
		</script>
    <script src="locations.js"></script>
    <script src="listOfCountries.js"></script>
    <script src="meme.js"></script>
    <script src="guessCountry.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Where am I?</h1>

      <div class="row">
        <div class="col-xs-6">
          <input class="country" placeholder="Country Name"/>
          <button id="enter" onclick="validateCountry()" class="btn btn-primary disabled" type="button" disabled>Enter</button>
        </div>

        <div class="col-xs-6">
          <p class="score">Score: 0</p>
        </div>
      </div>
      <div id="map-canvas"></div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog" tabindex="-1">
      <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
              aria-hidden="true">&times;</button>
              <h4/>
        </div>
        <div class="modal-body">
          <div class="meme">
            <img id="meme"/>
          </div>
          <div id="answer-div">
            <p class="answer"><p/>
          </div>
        </div>
        <div class="modal-footer">
          <button id="nextQuestion" type="button" class="btn btn-primary" data-dismiss="modal">Next Question</button>
        </div>
      </div>
    </div>


  </body>
</html>
