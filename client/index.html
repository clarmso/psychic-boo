<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Where am I?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- jquery-ui for autocomplete -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- Spinning wheel for loading maps slowly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>

    <!-- Intro for the game -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/1.0.0/intro.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/1.0.0/introjs.min.css" rel="stylesheet">

    <!-- Favourite font combo -->
    <link href='http://fonts.googleapis.com/css?family=Francois+One|Lato' rel='stylesheet' type='text/css'>

    <!-- My CSS generated via style.less -->
    <link rel="stylesheet" href="style.css">

    <!-- Google geocoding API key -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr7BFn8rNHsqhii7SMk3KByJ3nco4ISFk">
		</script>

    <!-- My Javascript program -->
    <script src="locations.js"></script>
    <script src="listOfCountries.js"></script>
    <script src="meme.js"></script>
    <script src="cookies.js"></script>
    <script src="guessCountry.js"></script>

  </head>
  <body id="spin">

    <div id="container">

      <h1 data-step="1" data-intro="Welcome!!!">WHERE AM I?</h1>

      <div class="row">
        <div class="col-xs-8">
          <input id="country" placeholder="Country Name" data-step="3" data-intro="Type your answer here"/>
          <button id="enter" onclick="validateCountry()" type="button" disabled data-step="4" data-intro="Click Enter">Enter</button>
        </div>
        <div class="col-xs-4">
          <p id="score" data-step="5" data-intro="Your wonderful score! :)">Score: 0/10</p>
        </div>
      </div>
      <div id="map-canvas" data-step="2" data-intro="Look at the map carefully"></div>

    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog" tabindex="-1">
      <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
              aria-hidden="true">&times;</button>
              <h4/>
        </div>
        <div class="modal-body">
          <div class="meme">
            <img id="meme"/>
          </div>
          <div id="answer-div">
            <p class="answer"><p/>
          </div>
        </div>
        <div class="modal-footer">
          <button id="nextQuestion" type="button" class="btn btn-primary" data-dismiss="modal">Next Question</button>
        </div>
      </div>
    </div>


  </body>
</html>
