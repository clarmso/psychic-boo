<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Which country is it?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="GuessCountry.css">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr7BFn8rNHsqhii7SMk3KByJ3nco4ISFk">
		</script>
    <script src="GuessCountry.js">
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Where am I?</h1>

      <div class="row">
        <div class="col-sm-6">
          <div class="input-append">
            <input id="country" type="text" class="span2">
            <button id="enter" onclick="validateCountry()" class="btn" type="button" disabled>Enter</button>
          </div>
        </div>
        <div class="col-sm-6">
          <p class="score">Score: 0</p>
        </div>
      </div>
      <div id="map-canvas"/>
    </div>
    

 


    <!-- Trigger the modal with a button -->
    <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Next Question</button>
        </div>
      </div>
    </div>


  </body>
</html>
